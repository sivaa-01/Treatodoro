<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>pomodoro-startpage</title>
    <link rel="stylesheet" href="frame-style.css">

    <script defer src="renderer.js"></script>
    <script src="preload-assets.js" defer></script>
  </head>
  <body>
    <header>
      <div id="top-bar">
        <span>Treatodoro</span>
        <div id="window-controls">
          <button id="min-btn" class="window-buttons">
            <img src="Assets/min-btn.svg" alt="Min">
          </button>
          
          <button id="close-btn" class="window-buttons">
            <img src="Assets/close-btn.svg" alt="Close">
          </button>
        </div>
      </div>
    </header>
    
    <main>
      <div id="content">
        <p class="startpage-text">Time Your <br> Tasty Session !</p>
        <a href="menu.html">
          <button id="start-btn">
            <img src="Assets/start-btn.svg" alt="Start" />
          </button>
        </a>
      </div>
    </main>

  </body>
</html>
